<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .strength {
            height: 10px;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .strength span {
            display: block;
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">
        <div class="strength"><span id="strength-bar"></span></div>
        <p id="feedback"></p>
    </div>
    
    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthBar = document.getElementById("strength-bar");
            let feedback = document.getElementById("feedback");
            let strength = 0;

            if (password.length > 6) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[$@#&!]/)) strength++;

            let colors = ["red", "orange", "yellow", "blue", "green"];
            let messages = ["Weak", "Fair", "Good", "Strong", "Very Strong"];

            strengthBar.style.width = (strength * 20) + "%";
            strengthBar.style.backgroundColor = colors[strength - 1] || "red";
            feedback.innerText = messages[strength - 1] || "Very Weak";
        }
    </script>
</body>
</html>
